<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/278933096a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="navBar-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
            <div class="container-fluid">
                <img src="https://routeweather.netlify.app/images/logo@2x.png" alt="" class="logo" width="64"
                    height="38">
                <a class="navbar-brand text-white ps-3" href="#">
                    <h1 class="fs-5">Weather</h1>
                    <small class="site-description">tagline goes here</small>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link fw-bolder mx-2 fs-6 active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bolder mx-2 fs-6" href="#">News</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bolder mx-2 fs-6" href="#">Live cameras</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bolder mx-2 fs-6" href="#">Photos</a>
                        </li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bolder mx-2 fs-6" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <main>
        <section class="container overflow-hidden">
            <div class="mt-5 pt-5">
                <form class="find-location position-relative">
                    <input type="text" class="form-control rounded-pill" placeholder="Find your location..." id="search">
                    <input type="button" class="find position-absolute top-50 end-0 translate-middle-y btn text-white rounded-pill" value="Find" id="submit">
                </form>
            </div>
            <div class="row row-cols-md-3 gx-0 mt-5 overflow-hidden rounded-1">
                <div class="light-days">
                    <header class="d-flex justify-content-between p-2">
                        <div class="day fs-6" id="curr-day"></div>
                        <div class=" date fs-6" id="curr-date"></div>
                    </header>
                    <div class="forecast-content py-5 text-start ps-3" id="current">
                        <div id="location" class="location fs-5"></div>
                        <div class="degree">
                            <div class="num text-white fw-bold fs-1">
                                <span class="fw-bold">28.1</span><sup>o</sup>C
                            </div>

                            <div class="forecast-icon" id="todayW-icon">
                                <img src="" alt="" width="90">
                            </div>

                        </div>
                        <div class="custom text-info mb-3 desc">Sunny</div>
                        <span class="text-white me-3 weather-cond"><img class="me-2" src="https://routeweather.netlify.app/images/icon-umberella.png" alt="">20%</span>
                        <span class="text-white weather-cond"><img class="me-2" src="	https://routeweather.netlify.app/images/icon-wind.png" alt="">18km/h</span>
                        <span class="text-white ms-3 weather-cond"><img class="me-2" src="	https://routeweather.netlify.app/images/icon-compass.png" alt="">East</span>
                    </div>
                </div>
                <div class="middle-day">
                    <header class="p-2">
                        <div class="text-center fs-6 future-days"></div>
                    </header>
                    <div class="forecast-content py-5 text-center fs-6" id="current">
                        <div class="degree">
                            <div class="num text-white fs-5">
                                <div>
                                    <span></span><sup>o</sup>C
                                </div>
                                <div>
                                </div>
                            </div>

                            <div class="forecast-icon" id="thurs-icon"> 
                                <img src="" alt="" width="90">
                            </div>

                        </div>
                        <div class="custom text-info mb-3 desc">Sunny</div>
                    </div>
                </div>
                <div class="light-days">
                    <header class="p-2">
                        <div class="text-center fs-6 future-days"></div>
                    </header>
                    <div class="forecast-content py-5 text-center" id="current">
                        <div class="degree">
                            <div class="num text-white fs-5">
                                <span>28.1</span><sup>o</sup>C
                            </div>
                            <div class="num text-white fs-5">
                            </div>

                            <div class="forecast-icon">
                                <img src="" alt="" width="90">
                            </div>

                        </div>
                        <div class="custom text-info mb-3 desc">Sunny</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer mt-5 overflow-hidden">
        <div class="container mt-5">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <form action="#" class="subscribe-form position-relative">
                        <input type="text" class="form-control rounded-pill" placeholder="Enter your email to subscribe...">
                        <input type="submit" class="find position-absolute top-50 end-0 translate-middle-y btn text-white rounded-pill" value="Subscribe">
                    </form>
                </div>
                <div class="col-md-3 col-md-1">
                    <div class="social-links d-flex justify-content-end gap-2">
                        <a href="#"><i class="fa fa-facebook text-info p-1 fs-5"></i></a>
                        <a href="#"><i class="fa fa-twitter text-info p-1 fs-5"></i></a>
                        <a href="#"><i class="fa fa-google-plus text-info p-1 fs-5"></i></a>
                        <a href="#"><i class="fa fa-pinterest text-info p-1 fs-5"></i></a>
                    </div>
                </div>
            </div>

            <p class="colophon mb-0 pt-4 pb-5 fs-6 text-light">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script1.js"></script>
</body>

</html>
